<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/signup.css" type="text/css">
</head>
<body>
<div class="nav">
    <a class="span" href="index.html">MENU</a>
    <img src="imgs/logo.png" alt="">
    <a href="signup.html">SIGN</a>
    <a href="login.html">LOGIN</a>
</div>
<div class="container">
    <div class="nav1">
        <span>Nike ID</span>
        <a href="login.html">sign in</a>
    </div>
    <div class="img">
        <img src="imgs/Nike.jpg" alt=""/>
    </div>
<!--    Progress bar-->
    <div class="bar">
        <span class="progress" id="progress"></span>
    </div>
    <div class="register">
        <form action="#" method="post">
<!--       one  basic-->
            <div class="basic" id="basic">
                <input type="text" required id="First" placeholder="First Name"/>
                <input type="text" required id="Last" placeholder="Last"/>
                <input type="text" required id="sex" placeholder="Gender:male or female"/>
                <input type="tel" required id="tel" placeholder="Telephone"/>
                <input type="text" required id="PostalCode" placeholder="Postal Code"/>
                <input type="date" required id="birthday" placeholder="birth" pattern="yyyy-MM-dd">
                <input type="text" required id="country" placeholder="Country"/>
                <input type="text" required id="address" placeholder="Detailed address"/>
            </div>
<!--      two middle-->
            <div id="middle" class="middle">
                <label>Please choose your favorite hobby from the following options?</label><br/>
                <ul>
                    <li>
                        <input type="checkbox" name="checkbox" value="Basketball">
                        <span>Basketball</span>
                    </li><br/>
                    <li>
                        <input type="checkbox" name="checkbox" value="Football">
                        <span>Football</span>
                    </li><br/>
                    <li>
                        <input type="checkbox" name="checkbox" value="Volleyball">
                        <span>Volleyball</span>
                    </li><br/>
                    <li>
                        <input type="checkbox" name="checkbox" value="Golf">
                        <span>Golf</span>
                    </li>
                </ul>
            </div>

<!--      three      hidden-->
            <div class="hidden" id="hidden">
                <input type="email" id="Email" placeholder="Email"/>
                <input type="password" id="password" placeholder="Password"/>
                <input type="password" id="password1" placeholder="Confirm Password"/>
                <input type="text" id="nike" placeholder="nike name"/>
                <input type="checkbox" id="brand" value=""/>
                <div>
                    <label for="brand"></label>
                    <p>Announcement Receive services and ADs for Nike.</p>
                    <div style="clear: both"></div>
                </div>
            </div>
            <input type="button" value="Continue" onclick="show()">
        </form>
    </div>
</div>
<script src="js/formTest.js"></script>
</body>
</html>
