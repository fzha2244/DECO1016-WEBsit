<!DOCTYPE html>
<html lang="en">
<head>
<title>Lucid Login Form A Flat Responsive widget Template</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/login.css" type="text/css" media="all" />
    <style>
		.signIn {
			cursor:pointer;
		}
		.signIn:hover {
			background-color: #949781;
		}
	</style>
</head>
<body>
<div class="nav">
	<a class="span" href="index.html">MENU</a>
	<img src="imgs/logo.png" alt="">
	<a href="signup.html">SIGN</a>
	<a href="login.html">LOGIN</a>
</div>
	<div class="container">
		<h1>Please Login in</h1>
		<input type="text" id="email" placeholder="Email"/>
		<input type="password" id="pwd"  placeholder="Password"/>
		<input type="submit" id="sign" class="signIn" value="Sign in">
		<a href="#" class="a">For gotten you ID or password?</a><br/>
		<a href="signup.html">Don't have a account?Create now!</a>
		<br>
		<a href="#" style="color: black" class="a">Need for help?  Contact us!</a>
	</div>


    <script>
        document.getElementById("sign").onclick = function () {
			var email = document.getElementById("email").value;
			var pwd = document.getElementById("pwd").value;
			var lemail = localStorage.email;
			var lpwd = localStorage.pwd;
			console.log(lemail);console.log(lpwd);
			if (lemail == email && lpwd == pwd) {
				location.href = "landing.html";
			} else {
				alert("login failure");
			}
		};

	</script>
</body>
</html>
