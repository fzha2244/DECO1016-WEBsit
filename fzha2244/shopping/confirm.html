<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/confirm.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div id="main" class="main">
            <div class="left">
                <span>Basic information<br/>safe of account</span>
            </div>
            <div class="right">
                <h2>Personal Information</h2>
                <ul>
                    <li><span>Nike:</span><label id="Nike"></label></li>
                    <li><span>Sex:</span><label id="Sex"></label></li>
                    <li><span>Email:</span><label id="Email"></label></li>
                    <li><span>Tel:</span><label id="Tel"></label></li>
                    <li><span>Country:</span><label id="Country"></label></li>
                </ul>
                <input type="submit" value="Create account" onclick="hide()"/>
            </div>
        </div>


    </div>
    <script>
        var cas = JSON.parse(localStorage.categorys);
        document.getElementById("Nike").innerHTML=cas[0].value;
        document.getElementById("Sex").innerHTML=cas[1].value;
        document.getElementById("Email").innerHTML=cas[2].value;
        document.getElementById("Tel").innerHTML=cas[4].value;
        document.getElementById("Country").innerHTML=cas[3].value;

        function hide() {
            alert("Congratulations on joining us");
            location.href = "login.html";
    }

</script>
</body>
</html>
